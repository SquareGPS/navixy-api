<!-- Hack: unset variable, as we're using it recursively in tabs-item.html -->
{% set class = "" %}

<!-- Navigation tabs -->
<nav
        class="md-tabs"
        aria-label="{{ lang.t('tabs.title') }}"
        data-md-component="tabs"
>
  <div class="md-tabs__inner md-grid">
    <ul class="md-tabs__list">
      {% for nav_item in nav %}
      {% include "partials/tabs-item.html" %}
      {% endfor %}
    </ul>

    <!-- custom part start -->
    <div class="md-container__pdf-source">
      {% if config['plugins']['pdf-export'] %}
      <div class="md-source__icon md-icon navixy-pdf-link-div">
        <a href="{{ config['plugins']['pdf-export'].config.combined_output_path | url }}" download=""
           title="Download all pages in PDF"></a>
      </div>
      {% endif %}
      {% if config.repo_url %}
      <div class="md-container__source">
          {% include "partials/source.html" %}
      </div>
      {% endif %}
    </div>
    <!-- custom part end -->

  </div>
</nav>
