components:
  schemas:
    ErrorResponse:
      properties:
        code:
          type: string
          description: Error code identifier
          enum:
          - invalid_request
          - invalid_parameters
          - inventory_item_already_active
          - disabled_in_demo
          - asset_not_found
          - asset_type_not_found
          - asset_link_not_found
          - bundle_not_found
          - inventory_not_found
          - inventory_item_not_found
          - resource_already_exists
          - asset_type_has_assets
          - inventory_has_items
          - unexpected_error
        message:
          type: string
          description: Human-readable error message
        correlation_id:
          type: string
          description: Unique identifier for correlating the error with server logs
        errors:
          type: array
          description: Detailed error information for specific parameters
          items:
            $ref: "#/components/schemas/ValidationError"
      required:
      - code
      - message
    ValidationError:
      description: Detailed error information for specific parameters
      properties:
        parameter:
          type: string
          description: The parameter that caused the error
        message:
          type: string
          description: Human-readable error message for this parameter
      required:
      - message
      - parameter
    SlaveItemUpdateRequest:
      description: Defines the request schema for `/inventory_item/slave/update`
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the slave item
          example: 321
        inventory_id:
          type: integer
          format: int64
          description: Unique identifier for the inventory
          example: 12
        label:
          type: string
          description: The inventory item label
          example: Fuel sensor TD-150
        master_id:
          type: integer
          format: int64
          description: Unique identifier for the master item
          example: 123
      required:
      - id
      - inventory_id
      - label
    SlaveItemPairRequest:
      description: Defines the request schema for `/inventory_item/slave/pair`
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the slave item
          example: 321
        master_id:
          type: integer
          format: int64
          description: Unique identifier for the master item
          example: 123
      required:
      - id
      - master_id
    AndCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          conditions:
            type: array
            items:
              $ref: "#/components/schemas/Condition"
      description: Represents a logical AND of multiple conditions. All conditions
        must be true.
      example:
        type: and
        conditions:
        - type: contains
          field: description
          value: active
        - type: gt
          field: created_at
          value: 2025-07-12T17:00:00Z
      required:
      - conditions
    BetweenCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          values:
            type: array
            items:
              type: object
            maxItems: 2
            minItems: 2
      description: Checks if the field's value is between two values (inclusive).
        Use for numeric or date fields.
      example:
        type: between
        field: created_at
        values:
        - 2024-01-01
        - 2024-12-31
      required:
      - field
      - values
    CompoundCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          conditions:
            type: array
            items:
              oneOf:
              - $ref: "#/components/schemas/AndCondition"
              - $ref: "#/components/schemas/BetweenCondition"
              - $ref: "#/components/schemas/CompoundCondition"
              - $ref: "#/components/schemas/ContainsCondition"
              - $ref: "#/components/schemas/EqualsCondition"
              - $ref: "#/components/schemas/FieldCondition"
              - $ref: "#/components/schemas/GreaterThanCondition"
              - $ref: "#/components/schemas/GreaterThanOrEqualsCondition"
              - $ref: "#/components/schemas/InCondition"
              - $ref: "#/components/schemas/LessThanCondition"
              - $ref: "#/components/schemas/LessThanOrEqualsCondition"
              - $ref: "#/components/schemas/NotCondition"
              - $ref: "#/components/schemas/NotEqualsCondition"
              - $ref: "#/components/schemas/OrCondition"
            maxItems: 60
            minItems: 2
      required:
      - conditions
    Condition:
      description: "Represents an advanced filter condition for search queries. Supports\
        \ logical operators (AND, OR, NOT) and field-level comparisons (equality,\
        \ range, set membership, etc.). Conditions can be nested for complex expressions"
      discriminator:
        propertyName: type
      example:
        type: gte
        field: created_at
        value: 2025-07-12T17:00:00Z
      properties:
        type:
          type: string
      required:
      - type
    ContainsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: string
            minLength: 1
      description: Checks if the field contains the given substring. Useful for string
        fields.
      example:
        type: contains
        field: description
        value: active
      required:
      - field
      - value
    EqualsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      description: Checks if the field is equal to the given value.
      example:
        type: eq
        field: category
        value: business
      required:
      - field
      - value
    FieldCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
      required:
      - field
    GreaterThanCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      description: Checks if the field is greater than the given value.
      example:
        type: gt
        field: created_at
        value: 2025-07-12T17:00:00Z
      required:
      - field
      - value
    GreaterThanOrEqualsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      description: Checks if the field is greater than or equal to the given value.
      example:
        type: gte
        field: created_at
        value: 2025-07-12T17:00:00Z
      required:
      - field
      - value
    InCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          values:
            type: array
            items:
              type: object
            minItems: 1
      description: Checks if the field's value is within the given list of values.
      example:
        type: in
        field: model
        values:
        - model1
        - model2
      required:
      - field
      - values
    LessThanCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      description: Checks if the field is less than the given value.
      example:
        type: lt
        field: created_at
        value: 2025-07-12T17:00:00Z
      required:
      - field
      - value
    LessThanOrEqualsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      description: Checks if the field is less than or equal to the given value.
      example:
        type: lte
        field: created_at
        value: 2025-07-12T17:00:00Z
      required:
      - field
      - value
    ListRequest:
      properties:
        q:
          type: string
          description: A search query string
        conditions:
          type: array
          description: "A list of additional filter conditions to apply to the search.\
            \ Supports various logical and comparison operators such as AND, OR, NOT,\
            \ equality, range, and set membership. Each condition specifies either\
            \ a field-level comparison or a combination of multiple conditions for\
            \ advanced filtering"
          example:
            type: gte
            field: created_at
            value: 2025-07-12T17:00:00Z
          items:
            oneOf:
            - $ref: "#/components/schemas/AndCondition"
            - $ref: "#/components/schemas/BetweenCondition"
            - $ref: "#/components/schemas/CompoundCondition"
            - $ref: "#/components/schemas/ContainsCondition"
            - $ref: "#/components/schemas/EqualsCondition"
            - $ref: "#/components/schemas/FieldCondition"
            - $ref: "#/components/schemas/GreaterThanCondition"
            - $ref: "#/components/schemas/GreaterThanOrEqualsCondition"
            - $ref: "#/components/schemas/InCondition"
            - $ref: "#/components/schemas/LessThanCondition"
            - $ref: "#/components/schemas/LessThanOrEqualsCondition"
            - $ref: "#/components/schemas/NotCondition"
            - $ref: "#/components/schemas/NotEqualsCondition"
            - $ref: "#/components/schemas/OrCondition"
          maxItems: 64
          minItems: 0
        limit:
          type: integer
          format: int32
          default: 100
          description: Maximum number of items to return
          maximum: 1000
        offset:
          type: integer
          format: int32
          default: 0
          description: The index of the first item to return
        sort:
          type: string
          description: "Sort expression. Supports one or more fields, optionally prefixed\
            \ with `-` to indicate descending order. For example, `label,-created_at`"
    NotCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          condition:
            $ref: "#/components/schemas/Condition"
      description: Represents a logical NOT of a condition. Negates the given condition.
      example:
        type: not
        condition:
          type: in
          field: id
          values:
          - 12
