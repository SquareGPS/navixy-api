components:
  schemas:
    ErrorResponse:
      properties:
        code:
          type: string
          description: Error code identifier
        message:
          type: string
          description: Human-readable error message
        correlation_id:
          type: string
          description: Unique identifier for correlating the error with server logs
        errors:
          type: array
          description: Detailed error information for specific parameters
          items:
            $ref: "#/components/schemas/ValidationError"
      required:
      - code
      - message
    ValidationError:
      description: Detailed error information for specific parameters
      properties:
        parameter:
          type: string
          description: The parameter that caused the error
        message:
          type: string
          description: Human-readable error message for this parameter
      required:
      - message
      - parameter
    SlaveItemUpdateRequest:
      description: Defines the request schema for `/inventory_item/slave/update`
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the slave item
          example: 321
        inventory_id:
          type: integer
          format: int64
          description: Unique identifier for the inventory
          example: 12
        label:
          type: string
          description: The inventory item label
          example: Fuel sensor TD-150
        master_id:
          type: integer
          format: int64
          description: Unique identifier for the master item
          example: 123
      required:
      - id
      - inventory_id
      - label
    SlaveItemPairRequest:
      description: Defines the request schema for `/inventory_item/slave/pair`
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the slave item
          example: 321
        master_id:
          type: integer
          format: int64
          description: Unique identifier for the master item
          example: 123
      required:
      - id
      - master_id
    InventorySlaveItem:
      description: The Inventory slave item
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the slave item
          example: 321
        inventory_id:
          type: integer
          format: int64
          description: Unique identifier for the inventory
          example: 12
        label:
          type: string
          description: The inventory item label
          example: Fuel sensor TD-150
        master_id:
          type: integer
          format: int64
          description: Unique identifier for the master item
          example: 123
      required:
      - id
      - inventory_id
      - label
    AndCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
    BetweenCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          values:
            type: array
            items:
              type: object
            maxItems: 2
            minItems: 2
      required:
      - field
      - values
    CompoundCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          conditions:
            type: array
            items:
              oneOf:
              - $ref: "#/components/schemas/AndCondition"
              - $ref: "#/components/schemas/BetweenCondition"
              - $ref: "#/components/schemas/CompoundCondition"
              - $ref: "#/components/schemas/ContainsCondition"
              - $ref: "#/components/schemas/EqualsCondition"
              - $ref: "#/components/schemas/FieldCondition"
              - $ref: "#/components/schemas/GreaterThanCondition"
              - $ref: "#/components/schemas/GreaterThanOrEqualsCondition"
              - $ref: "#/components/schemas/InCondition"
              - $ref: "#/components/schemas/LessThanCondition"
              - $ref: "#/components/schemas/LessThanOrEqualsCondition"
              - $ref: "#/components/schemas/NotCondition"
              - $ref: "#/components/schemas/NotEqualsCondition"
              - $ref: "#/components/schemas/OrCondition"
            maxItems: 60
            minItems: 2
      required:
      - conditions
    Condition:
      description: "Represents an advanced filter condition for search queries. Supports\
        \ logical operators (AND, OR, NOT) and field-level comparisons (equality,\
        \ range, set membership, etc.). Conditions can be nested for complex expressions"
      discriminator:
        propertyName: type
      example:
        type: eq
        field: status
        value: active
      properties:
        type:
          type: string
      required:
      - type
    ContainsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: string
      required:
      - field
      - value
    EqualsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      required:
      - field
      - value
    FieldCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
      required:
      - field
    GreaterThanCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      required:
      - field
      - value
    GreaterThanOrEqualsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      required:
      - field
      - value
    InCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          values:
            type: array
            items:
              type: object
      required:
      - field
      - values
    LessThanCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      required:
      - field
      - value
    LessThanOrEqualsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      required:
      - field
      - value
    ListRequest:
      properties:
        q:
          type: string
          description: A search query string
        conditions:
          type: array
          description: "A list of additional filter conditions to apply to the search.\
            \ Supports various logical and comparison operators such as AND, OR, NOT,\
            \ equality, range, and set membership. Each condition specifies either\
            \ a field-level comparison or a combination of multiple conditions for\
            \ advanced filtering"
          items:
            oneOf:
            - $ref: "#/components/schemas/AndCondition"
            - $ref: "#/components/schemas/BetweenCondition"
            - $ref: "#/components/schemas/CompoundCondition"
            - $ref: "#/components/schemas/ContainsCondition"
            - $ref: "#/components/schemas/EqualsCondition"
            - $ref: "#/components/schemas/FieldCondition"
            - $ref: "#/components/schemas/GreaterThanCondition"
            - $ref: "#/components/schemas/GreaterThanOrEqualsCondition"
            - $ref: "#/components/schemas/InCondition"
            - $ref: "#/components/schemas/LessThanCondition"
            - $ref: "#/components/schemas/LessThanOrEqualsCondition"
            - $ref: "#/components/schemas/NotCondition"
            - $ref: "#/components/schemas/NotEqualsCondition"
            - $ref: "#/components/schemas/OrCondition"
        limit:
          type: integer
          format: int32
          description: "Maximum number of items to return (default: 100, max: 1000)"
        offset:
          type: integer
          format: int32
          description: "The index of the first item to return (default: 0)"
        sort:
          type: string
          description: "Sort expression. Supports one or more fields, optionally prefixed\
            \ with `-` to indicate descending order. For example, `title,-created_at`"
    NotCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          condition:
            $ref: "#/components/schemas/Condition"
      required:
      - condition
    NotEqualsCondition:
      allOf:
      - $ref: "#/components/schemas/Condition"
      - type: object
        properties:
          field:
            type: string
          value:
            type: object
      required:
      - field
      - value
